# Very basic testing setup.
#
# For most of the code examples, we don't have unit tests.
# Thats why we are testing classical "Can we install it",
# go vet, staticcheck, go fmt.
#
# It is not covering everything, but basic things like
# version conflicts, typos, etc.
name: Go Testing

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "5 1 * * *"

jobs:
  go:
    name: build / fmt / vet / staticcheck
    strategy:
      fail-fast: false
      matrix:
        dir: [
          "mongodb/go",
          "mssql/go",
          "nats/go",
          "oracle/go",
          "redis/go",
          "rabbitmq/go",
          "postgresql/go"
        ]
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ${{ matrix.dir }}

    steps:
      - uses: actions/checkout@v4.1.2
      - uses: actions/setup-go@v5.0.0
        with:
          go-version: '1.21'

      - name: Run go build .
        run: go build

      - name: Run go fmt
        if: runner.os != 'Windows'
        run: diff -u <(echo -n) <(gofmt -d -s .)

      - name: Run go vet
        run: go vet ./...

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1.3.0
        with:
          version: "2023.1.7"
          install-go: false
          cache-key: staticcheck
          working-directory: ${{ matrix.dir }}
